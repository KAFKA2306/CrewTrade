<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrewTrade Dashboard</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <style>
        :root {
            --bg: #0d1117;
            --surface: #161b22;
            --border: #30363d;
            --text: #e6edf3;
            --muted: #8b949e;
            --accent: #58a6ff;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: 2rem;
        }
        h1, h2, h3, h4 { color: var(--text); margin-bottom: 1rem; }
        a { color: var(--accent); text-decoration: none; }
        a:hover { text-decoration: underline; }
        .container { max-width: 1200px; margin: 0 auto; }
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        .card:hover { border-color: var(--accent); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1rem; }
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: var(--accent);
            color: var(--bg);
            border-radius: 6px;
            cursor: pointer;
            border: none;
            font-size: 0.9rem;
        }
        .btn:hover { opacity: 0.9; }
        .sidebar { width: 250px; float: left; margin-right: 2rem; }
        .main { overflow: hidden; }
        .report-content {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 2rem;
        }
        .report-content h1, .report-content h2, .report-content h3, .report-content h4 { margin-top: 1.5rem; }
        .report-content table { width: 100%; border-collapse: collapse; margin: 1rem 0; }
        .report-content th, .report-content td { border: 1px solid var(--border); padding: 0.5rem; text-align: left; }
        .report-content th { background: var(--bg); }
        .report-content code { background: var(--bg); padding: 0.2rem 0.4rem; border-radius: 4px; }
        .report-content pre { background: var(--bg); padding: 1rem; border-radius: 6px; overflow-x: auto; }
        .htmx-indicator { display: none; }
        .htmx-request .htmx-indicator { display: inline; }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
