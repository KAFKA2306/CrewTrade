<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name.replace('_', ' ').title() }} - {{ date }}</title>
    <style>
        :root {
            --bg: #0d1117;
            --surface: #161b22;
            --border: #30363d;
            --text: #e6edf3;
            --muted: #8b949e;
            --accent: #58a6ff
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: 2rem
        }

        h1,
        h2,
        h3,
        h4 {
            margin-top: 1.5rem;
            margin-bottom: .5rem
        }

        a {
            color: var(--accent);
            text-decoration: none
        }

        .container {
            max-width: 1000px;
            margin: 0 auto
        }

        .report {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 2rem;
            margin-top: 1rem
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0
        }

        th,
        td {
            border: 1px solid var(--border);
            padding: .5rem;
            text-align: left
        }

        th {
            background: var(--bg)
        }

        code {
            background: var(--bg);
            padding: .2rem .4rem;
            border-radius: 4px
        }

        pre {
            background: var(--bg);
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto
        }

        .nav {
            margin-bottom: 1rem
        }

        .btn {
            display: inline-block;
            padding: .25rem .5rem;
            background: var(--accent);
            color: var(--bg);
            border-radius: 4px;
            margin: .125rem;
            font-size: .8rem
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="nav">
            <a href="../index.html">‚Üê Dashboard</a> | <a href="index.html">{{ name.replace('_', ' ').title() }}</a>
        </div>
        <div class="nav">
            {% for d in dates %}<a href="{{ d }}.html" class="btn{% if d == date %}" style="opacity:.5{% endif %}">{{ d
                }}</a>{% endfor %}
        </div>
        <div class="report">{{ content | safe }}</div>
    </div>
</body>

</html>
